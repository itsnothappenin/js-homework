<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>

    function includes(nums = [], a) {

      for ( let i of nums) {
        if (i === a) {
          return true;
        }
      }
      return false;
    }


    </script>
  </body>
</html>
