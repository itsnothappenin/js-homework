<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>

        function some (arr, callback) {
        let somed = '';
        for ( let i = 0; i < arr.length; i++) {
          const result = callback(arr[i], i, arr)
          if (result) {
          somed += result;
          }
        }
        return somed;
      }

    </script>
  </body>
</html>
