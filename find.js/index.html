<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>

       let arr = [1,2,3,5,-9,-7,-1,-2];

      function find (arr, callback) {
        let found = '';
        for ( let i = 0; i < arr.length; i++) {
          const result = callback(arr[i], i, arr)
            if ( result === true ) {
              found += result;
              break;
            }
          }
          return found;
        }
      
    </script>
  </body>
</html>
