<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>

      function arithmeticMean( nums = []) {

        let sum = 0;
        for (i = 0; i < nums.length; i++) {
          sum += nums[i];
      }
        let mean = 0; //bunu yazmasam olardi?
        mean = sum / nums.length;
        return mean;
      }


    </script>
  </body>
</html>
