<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>

    function callback(x) {
      return x > 5;
    }

      function every(nums = [], callback) {
        for ( i = 0; i < nums.length; i++) {
          const current  = callback(nums[i], i, nums);
        }
        return current;
      }

    </script>
  </body>
</html>
