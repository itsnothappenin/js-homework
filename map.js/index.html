    <script>

   let arr = [1,2,3,5];

      function map(arr, mapFunc) {
        let mapped =[];
        for ( let i=0; i<arr.length; i++) {
          const result = mapFunc(arr[i], i, arr);
          mapped.push(result);
        }
        return mapped;
      }
