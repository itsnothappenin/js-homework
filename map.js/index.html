    <script>

   let arr = [1,2,3,5];

      function map(arr, mapFunc) {
        let mapped =[];
        for ( let i=0; i<arr.length; i++) {
          const result = mapFunc(arr[i], i, arr);
          mapped.push(result);
        }
        return mapped;
      }

      let square = map(arr, num =>
      num ** 2);
      // burasini basha dushmedim, men ashagdaki kimi yazmishdim ama alinmadi 

      console.log(square);
