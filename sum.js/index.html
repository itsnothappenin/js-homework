<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>

      function sum(nums = []) {
        let sum = 0;
        for (i = 0; i < nums.length; i++) { // for ( let i of nums)
          sum += nums[i];
        }
        return sum;
      }




    </script>
  </body>
</html>
